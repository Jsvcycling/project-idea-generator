<!DOCTYPE html>
<html>
  <head>
    <title>Jsvcycling | App Idea Generator</title>
    <script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>
    <script>
      var rootRef = new Firebase('https://jsvcycling-appidea.firebaseio.com/');
      
      function generate() {
        var appType = "";
        var verb = "";
        var adjective = "";
        var noun = "";
        
        rootRef.on('value', function(data) {
          appType = data.child('app_type').child(Math.floor(Math.random() * data.numChildren())).val();
          verb = data.child('verbs').child(Math.floor(Math.random() * data.numChildren())).val();
          adjective = data.child('adjectives').child(Math.floor(Math.random() * data.numChildren())).val();
          noun = data.child('nouns').child(Math.floor(Math.random() * data.numChildren())).val();
        });
        
        var text = "You should make a " + appType + " that " + verb + " " + adjective + " " + noun + ".";
        document.getElementById('text').innerHTML = text;
      }
    </script>
  </head>
  <body>
    <button type="button" onClick="generate()">Generate Idea</button>
    <p>VERSION 0.1</p>
    <p id="text">CLICK THE GENERATE BUTTON TO GENERATE A PROJECT IDEA</p>
  </body>
</html>
